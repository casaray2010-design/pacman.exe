<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cohete — Laboratorio de Juego - Ky...</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header><h1>☠️Pacman Asesino☠️-Saray Castilla</h1></header>
    <div class="info">
      <div>Puntos: <span id="score">0</span></div>
      <div>Vidas: <span id="lives">9</span></div>
      <div>Tiempo: <span id="time">200</span>s</div>
    </div>
    <div id="game" class="game" tabindex="0" aria-label="Área de juego">
      <img id="player" src="player.svg" class="player" alt="Hechicero">
    </div>
    <div class="controls">
      <button id="start">A jugar</button>
    </div>
    <div id="message" class="message"></div>
    <footer class="footer">Controles: ← → (mover), Barra espaciadora (disparar)</footer>
  </div>

  <!-- sonidos locales -->
  <audio id="sndShoot" src="shoot.wav" preload="auto"></audio>
  <audio id="sndHit" src="hit.wav" preload="auto"></audio>
  <audio id="sndDeath" src="death.wav" preload="auto"></audio>
  <audio id="sndStart" src="start.wav" preload="auto"></audio>
  <audio id="sndBg" src="bg_loop.wav" preload="auto" loop></audio>

<script src="script.js"></script>
</body>
</html>
